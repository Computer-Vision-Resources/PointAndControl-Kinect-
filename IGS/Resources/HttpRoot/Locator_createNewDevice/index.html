<html>
	<head>
		<meta charset="utf-8">
		<title>Locator_createNewDevice</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			function createNewDevice() {
				var cmd = "createNewDevice$" + document.getElementById("id_type").value + "$"
											+ document.getElementById("id_name").value + "$"
											+ document.getElementById("id_address").value + "$"
											+ document.getElementById("id_port").value;

				Android.click(cmd);
				}
			$(document).ready(function() {
				$("#1").css("display", "table");
				$("#2").css("display", "none");
				$("#3").css("display", "none");
				$("#tfinput").keypress(function(event) {
					sendcmd(String.fromCharCode(event.which));
					return false;
				});
				$("#tfinput").keydown(function(event) {
					var br = "<br />";
					if (event.which == 8) {
						sendcmd("backspace");
						var tmp = $("#textfield").html();
						$("#textfield").html(tmp.substring(0, tmp.length - 1));
					} else if (event.which == 13) {
						sendcmd("select");
					}
				});
				$("#buInputtxt").click(function() {
					$("#tfinput").focus();
				});
			});
			function changePane(paneId) {
				$(".content").css("display", "none");
				$("#" + paneId).css("display", "table");
				
			}
		</script>
	</head>
	<body>
		<div id="container">
			<div id="header">

			</div>
			<div class="content" id="1">
				<div class="row">
					<div class="element">
					Zum Erstellen eines neuen Ger채tes bitte die Felder ausf체llen  und den Knopf zum Erstellen dr체cken.
					</div>
				</div>
				<div class="row">
					<div class="element">
					<input id="id_type" type="text" size="30" maxlength="30" placeholder="Typ">
					</div>
				</div>
				<div class="row">	
					<div class="element">
					<input id="id_name" type="text" size="30" maxlength="30" placeholder="Name">
					</div>
				</div>
				<div class="row">	
					<div class="element">
					<input id="id_address" type="text" size="30" maxlength="30" placeholder="Adresse">
					</div>
				</div>
				<div class="row">
					<div class="element">
					<input id="id_port" type="text" size="30" maxlength="30" placeholder="Port">
					</div>
				</div>
			</div>
			
			<div id="footer">
			<button onclick="createNewDevice()">
						Neues Ger채t erstellen!
			</button>
			</div>
		</div>
	</body>
</html>
