<html>
	<head>
		<title>Boxee</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/remote.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#tfinput").keypress(function(event) {
					sendcmd(String.fromCharCode(event.which));
					return false;
				});
				$("#tfinput").keydown(function(event) {
					var br = "<br />";
					if (event.which == 8) {
						sendcmd("backspace");
						var tmp = $("#textfield").html();
						$("#textfield").html(tmp.substring(0, tmp.length - 1));
					} else if (event.which == 13) {
						sendcmd("select");
					}
				});
				$("#buInputtxt").click(function() {
					$("#tfinput").focus();
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<button id="buInputtxt">Tastatur einblenden</button>
				<input type="text" id="tfinput" style="width: 0px; border: none;" /><br />
			</div>
			<div class="content">
				<div class="row">
					<div class="element">
						
					</div>
					<div class="element">
					<button onclick="sendcmd('up')">
						<img src="img/up.gif"></img>
					</button>
					</div>
					<div class="element">
					
					</div>
				</div>
				<div class="row">
					<div class="element">
					<button onclick="sendcmd('left')">
						<img src="img/left.gif"></img>
						</button>
					</div>
					<div class="element">
					<button onclick="sendcmd('select')">
						OK
					</button>
					</div>
					<div class="element">
					<button onclick="sendcmd('right')">
						<img src="img/right.gif"></img>
					</button>
					</div>
				</div>
				<div class="row">
					<div class="element">
					
					</div>
					<div class="element">
					<button onclick="sendcmd('down')">
						<img src="img/down.gif"></img>
					</button>
					</div>
					<div class="element">
					<button onclick="sendcmd('back')">
						<img src="img/back.gif"></img>
					</button>
					</div>
				</div>
				<div class="row">
					<div class="element">
					<button onclick="sendcmd('voldown')">
						vol-
					</div>
					<div class="element">
					<button onclick="sendcmd('mute')">
						<img src="img/mute.gif"></img>
					</button>
					</div>
					<div class="element">
					<button onclick="sendcmd('volup')">
						vol+
					</button>
					</div>
				</div>
				<div class="row">
					<div class="element">
					<button onclick="sendcmd('play')">
						<img src="img/play.gif"></img>
					</button>
					</div>
					<div class="element">
					<button onclick="sendcmd('pause')">
						<img src="img/pause.gif"></img>
					</button>
					</div>
					<div class="element">
					<button onclick="sendcmd('stop')">
						<img src="img/stop.gif"></img>
					</button>
					</div>
				</div>
			</div>
			<div id="footer">
				Radius:
				<input type="text" maxlength="8" size="8" id="tfRadius" >
				<button onclick="sendcmd('addDeviceCoord_' + $('#tfRadius').val())">
				Koordinaten hinzufügen
			</div>
		</div>
	</body>
</html>
