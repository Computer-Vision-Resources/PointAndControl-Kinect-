<html>
	<head>
		<title>NecLcdMonitorMultiSyncV421</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css">		
		<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			function sendcmd(cmd) {
					Android.click(cmd);
				}
			$(document).ready(function() {
				$("#tfinput").keypress(function(event) {
					sendcmd(String.fromCharCode(event.which));
					return false;
				});
				$("#tfinput").keydown(function(event) {
					var br = "<br />";
					if (event.which == 8) {
						sendcmd("backspace");
						var tmp = $("#textfield").html();
						$("#textfield").html(tmp.substring(0, tmp.length - 1));
					} else if (event.which == 13) {
						sendcmd("select");
					}
				});
				$("#buInputtxt").click(function() {
					$("#tfinput").focus();
				});
			});
		</script>
	</head>
