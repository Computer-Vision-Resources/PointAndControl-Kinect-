		<script type="text/javascript">
			function sendcmd(cmd) {
					Android.click(cmd);
				}
			$(document).ready(function() {
				$("#1").css("display", "table");
				$("#2").css("display", "none");
				$("#3").css("display", "none");
				$("#tfinput").keypress(function(event) {
					sendcmd(String.fromCharCode(event.which));
					return false;
				});
				$("#tfinput").keydown(function(event) {
					var br = "<br />";
					if (event.which == 8) {
						sendcmd("backspace");
						var tmp = $("#textfield").html();
						$("#textfield").html(tmp.substring(0, tmp.length - 1));
					} else if (event.which == 13) {
						sendcmd("select");
					}
				});
				$("#buInputtxt").click(function() {
					$("#tfinput").focus();
				});
			});
			function changePane(paneId) {
				$(".content").css("display", "none");
				$("#" + paneId).css("display", "table");
				
			}
		</script>
